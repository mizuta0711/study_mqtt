# ========================================
# Mosquitto 設定ファイル（学習用）
# ========================================

# リスナー設定
listener 1883
protocol mqtt

# アクセス制御（学習用：認証なし）
allow_anonymous true

# 永続化設定
persistence true
persistence_location /mosquitto/data/

# ログ設定
log_dest file /mosquitto/log/mosquitto.log
log_dest stdout
log_type all

# 接続設定
max_connections -1
